<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css" />
    <title>Login</title> <!--<title>berfungsi untuk menentukan judul dari halaman web yang kita buat dan nantinya akan muncul pada tab browser -->
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

    <body>
        <div id="card"> 
           <div id="card-content">
            <div id="card-title">
              <h2>REGISTRATION</h2>
              <div class="underline-title"></div> <!--menerapkan style pada elemen html yang memiliki class bernama “underline-title”-->
            </div>

            <!-- Membuat form -->
            <form  class="form"> 
                <body>
                    <p>Hello,</p>

                    <p>Kami informasikan untuk akun aplikasi manajemen aset sudah selesai di buatkan.
                       Username dan password tersebut akan digunakan untuk keperluan pekerjaan.</p>
                        <p>Username: <span th:text="${username}"></span></p>
                        <p>Password: <span th:text="${password}"></span></p>

                    <p>Kamu bisa langsung login dengan mengklik dibawah ini.</p>
                    <div class="centered">
                        <input id="submit-btn" type="submit" value="Login" />
                    </div>
                    <p>Terima kasih.</p>
                </body>
            </form>
        </div>
    </div>

           <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    </body>
</html>
