<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
</head>
<body>
    <section>
        <div class="container p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="fw-bold">Create Product</h1>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
                Add Product
              </button>
            </div>
            <table id="product-table" class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th class="col-1">Id</th>
                  <th class="col-3">Name</th>
                  <th class="col-1">Quantity</th>
                  <th class="col-1">Category</th>
                  <th class="col-2">IT Support</th>
                  <th class="col-1">Description</th>
                  <th class="col-3">action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
      
        <!-- Modal Create -->
        <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Form Product</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Enter Product Name" id="product-input-name">
                </div>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" placeholder="Enter Product Quantity" id="product-input-quantity">
                </div>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <label>Select Category</label>
                      <select class="form-control" id="category-input-name">
                      </select>
                    </div>
                    <div class="col-6">
                      <label>Select IT Support</label>
                      <select class="form-control" id="user-input-name">
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" placeholder="Enter Product Description" id="product-input-description">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="create()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Modal Update -->
        <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Update Product</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="product-update-id">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" id="product-update-name">
                </div>
              </div>
              <div class="modal-body">
                <input type="hidden" id="product-update-id">
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" id="product-update-quantity">
                </div>
              </div>
              <div class="modal-body">
                <input type="hidden" id="product-update-id">
                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <label>Select Category</label>
                      <select class="form-control" id="category-update-name">
                      </select>
                    </div>
                    <div class="col-6">
                        <label>Select IT Support</label>
                        <select class="form-control" id="user-update-name">
                        </select>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <input type="hidden" id="product-update-id">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" id="product-update-description">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="update()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Modal Detail -->
        <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Detail Product</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <td>ID </td>
                      <td id="product-detail-id"></td>
                    </tr>
                    <tr>
                      <td>Name </td>
                      <td id="product-detail-name"></td>
                    </tr>
                    <tr>
                        <td>Quantity </td>
                        <td id="product-detail-quantity"></td>
                    </tr>
                    <tr>
                      <td>Category </td>
                      <td id="category-detail-name"></td>
                    </tr>
                    <tr>
                      <td>IT Support </td>
                      <td id="user-detail-name"></td>
                    </tr>
                    <tr>
                        <td>Description </td>
                        <td id="product-detail-description"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
      
            </div>
          </div>
        </div>
    </section>

    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- <script th:src="@{/js/addCSRF.js}"></script> -->
    <script th:src="@{/js/product.js}"></script>
</body>
</html>
